{% extends 'client/base.html' %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
            <p class="card-text">Email: {{ object.email }} </p>
            <p class="card-text">Комментарий: {{ object.comment }}</p>
            <a href="{% url 'client:list_client' %}" type="button" class="btn btn-primary">Вернуться к списку клиентов</a>

        </div>
    </div>
</div>
{% endblock %}
