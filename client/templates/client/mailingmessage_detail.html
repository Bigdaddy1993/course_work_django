{% extends 'client/base.html' %}
{% block title %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">О сообщении</h1>
</div>
{% endblock %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <h4 class="my-0 font-weight-normal">Тема сообщения: {{ object.subject }}</h4>
            <p class="card-text">Текст сообщения: {{ object.message }} </p>
            <a href="{% url 'client:message_list' %}" type="button" class="btn btn-primary">Вернуться к списку сообщений</a>
        </div>
    </div>
</div>
{% endblock %}
